{% extends 'adminLTE/index.html' %}
{% load static %}
{% block header %}
    <script src="{% static 'js/news_category.min.js'%}"></script>
    <script src="{% static 'js/message.min.js'%}"></script>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    <button id='add-btn' class="btn btn-primary pull-right">增加分类</button>
                </div>
                <div class="box-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>分类名称</th>
                                <th>分类数量</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                          {% for category in categorys %}
                            <tr data-pk="{{ category.pk }}" data-name="{{ category.name }}">

                             <td>     {{ category.name }} </td>
                                   <td>20</td>
                            <td>
                                <button class="btn btn-warning btn-xs edit-btn">编辑</button>
                                <button class="btn btn-danger btn-xs delete-btn">删除</button>
                            </td>
                            {% endfor %}
                            </tr>





                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
